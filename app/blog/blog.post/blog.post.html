
  <div ng-controller="BlogController as vm">

    <div class="fake-header detail js-in-page-fake-header">
      <div class="page-title-container">
        <!-- this is how it looks in page source in g design: in-line style display none seem to be dynamic -->
      </div>
    </div>

    <div class="js-animate-out">
      <div id="main" class="main-wrapper">

        <div class="fake-shadow js-in-page-fake-shadow"></div>
        <!-- <h2 class="off-screen">List Of Featured Content</h2> -->

        <div class="header-container" ng-style="vm.backgroundColor">
            <!-- <span id="type-grid-article-introducing-resizer" class="off-screen">Article</span>
             -->
         <div class="grid-block article header">
            <!-- large image stuff here including lazy placeholder -->
            <div class="site-width">
              <div class="text" ng-style="vm.headerTextColor">
                <div class="heading">
                  <h1 class="title">

                    <span class="return">{{vm.currentPost.title}}</span>
                  </h1>
                  <p id="description-grid-article-introducing-resizer" class="description">this is the sub headline of the article</p>
                </div>
                <div class="contributors">By: Cheers, Jamie</div>
              </div>
            </div>
         </div>
       </div>
       <!-- header container end -->

       <div class="detail-wrapper">


        <div class="site-width">

          <div layout="row" layout-align="center start">
            <div layout="column" layout-align="center center">
              <!-- fab div here TODO -->

              <div class="blog-post-detail">
                <div class="blog-detail-image">
                  <img ng-src="{{vm.currentPost.image}}" alt="">
                </div>

              <!-- <h1 class="post-title">{{vm.currentPost.title}}</h1> -->
              <div ng-bind-html="vm.myhtml">

              </div>
              </div>
            </div>
          </div>

        </div>
       </div>
      </div> <!--main-wrapper -->


  </div> <!--animate-out-->
</div> <!-- ngcontroller -->
